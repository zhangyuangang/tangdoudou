<script type="text/javascript">
	$(window).load(function(){
		$("#count").click(function(){
			var cost = $("#cost").val();
			var sell = $("#sell").val();

			var profit10 = (sell * 1    - cost) / cost * 100;
			var profit95 = (sell * 0.95 - cost) / cost * 100;
			var profit09 = (sell * 0.9  - cost) / cost * 100;
			var profit85 = (sell * 0.85 - cost) / cost * 100;
			var profit08 = (sell * 0.8  - cost) / cost * 100;
			var profit75 = (sell * 0.75 - cost) / cost * 100;
			var profit07 = (sell * 0.7  - cost) / cost * 100;
			var profit65 = (sell * 0.65 - cost) / cost * 100;
			var profit06 = (sell * 0.6  - cost) / cost * 100;
			var profit05 = (sell * 0.5  - cost) / cost * 100;
			var profit04 = (sell * 0.4  - cost) / cost * 100;
			var profit03 = (sell * 0.3  - cost) / cost * 100;
			var profit02 = (sell * 0.2  - cost) / cost * 100;
			var profit01 = (sell * 0.1  - cost) / cost * 100;

			$('#price10').html(formatCurrencyTenThou(profit10));
			$('#price95').html(formatCurrencyTenThou(profit95));
			$('#price09').html(formatCurrencyTenThou(profit09));
			$('#price85').html(formatCurrencyTenThou(profit85));
			$('#price08').html(formatCurrencyTenThou(profit08));
			$('#price75').html(formatCurrencyTenThou(profit75));
			$('#price07').html(formatCurrencyTenThou(profit07));
			$('#price65').html(formatCurrencyTenThou(profit65));
			$('#price06').html(formatCurrencyTenThou(profit06));
			$('#price05').html(formatCurrencyTenThou(profit05));
			$('#price04').html(formatCurrencyTenThou(profit04));
			$('#price03').html(formatCurrencyTenThou(profit03));
			$('#price02').html(formatCurrencyTenThou(profit02));
			$('#price01').html(formatCurrencyTenThou(profit01));
			
		});
	})
	function formatCurrencyTenThou(num) {
		num = num.toString().replace(/\$|\,/g,'');
		if(isNaN(num))
		num = "0";
		sign = (num == (num = Math.abs(num)));
		num = Math.floor(num*10+0.50000000001);
		cents = num%10;
		num = Math.floor(num/10).toString();
		for (var i = 0; i < Math.floor((num.length-(1+i))/3); i++)
		num = num.substring(0,num.length-(4*i+3))+','+
		num.substring(num.length-(4*i+3));
		return (((sign)?'':'-') + num + '.' + cents);
	}
</script>
